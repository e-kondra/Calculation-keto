

{% extends "base.html" %}
{% block title %}
    Добавить продукт
{% endblock %}

{% block body %}
{% block category_style %}
<link rel="stylesheet" href="{{ static }}css/style_category_list.css">
{% endblock %}

<body>
    {% include "category_list.html" %}
    <div>
        <form class="add_to_calculator">

            <div class="product_search">
            <input type="text" class="search_product" name="search_product" id="search_product"  placeholder="Поиск продуктов...">
            </div>

            {% include "product_list.html" %}

            {% if is_admin %}
                <a class="basic_button btn" href="/product/?category_id={{category_id}}">Добавить новый продукт</a>
            {% endif %}

        </form>
    </div>

</body>

{% endblock %}
